<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Ticket Price</title>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Ticket Price Checker</h1>
    
    <input type="number" id="input" placeholder="Enter your age" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <button onclick="tickPrice()" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg transition duration-200">
      Find Ticket Price
    </button>

    <p id="Result" class="text-lg font-medium text-gray-700">Result...</p>
  </div>

  <script>
    const tickPrice = () => {
        const age = document.getElementById('input').value;
        if(age<12 && age>0) {
            document.getElementById('Result').innerHTML = 'Ticket Price = 5';
        }
        else if(age>=12 && age<18) {
            document.getElementById('Result').innerHTML = 'Ticket Price = 10';
        }
        else if(age>=18 && age<60) {
            document.getElementById('Result').innerHTML = 'Ticket Price = 20';
        }
        else if(age==0 || age==='') {
            document.getElementById('Result').innerHTML = 'Please enter valid age';
        }
        else {
            document.getElementById('Result').innerHTML = 'Ticket Price = 15';
        }
    }
  </script>
</body>
</html>
