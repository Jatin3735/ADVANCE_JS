<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Year Checker</title>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Leap Year Checker</h1>

    <input type="number" id="input" placeholder="Enter a year" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />

    <button onclick="leaporNot()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition duration-200" >
      Find Leap Year or Not
    </button>

    <p id="Result" class="text-lg font-medium text-gray-700">Result...</p>
  </div>

  <script>
    const leaporNot = () => {
        const year = Number(document.getElementById('input').value);
        if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            document.getElementById('Result').innerHTML = 'Leap Year';
        }
        else {
            document.getElementById('Result').innerHTML = 'Not a Leap Year';
        }
    }
  </script>
</body>
</html>
